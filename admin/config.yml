backend:
  name: github
  repo: korsbyn/korsbyn.github.io
  branch: main
  auth_endpoint: https://authomatic.dev/api/auth

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Sidor"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }